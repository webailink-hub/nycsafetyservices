<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Safety Services LLC | Est. 2009</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc;
            color: #334155;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        
        /* --- Professional Color Theme --- */
        /* Darker, more distinguished Green (Forest/Teal mix) */
        .text-medical-green { color: #059669; }
        .bg-medical-green { background-color: #059669; }
        .hover-bg-medical-green:hover { background-color: #047857; }
        .border-medical-green { border-color: #059669; }
        
        /* Deep Corporate Blue/Slate */
        .text-deep-blue { color: #0f172a; } 
        .bg-deep-blue { background-color: #0f172a; }
        .hover-text-deep-blue:hover { color: #1e293b; }

        /* Subtle Off-White for sections */
        .bg-off-white { background-color: #f8fafc; }
        
        .hero-overlay {
            /* NYC/NJ Skyline aesthetic */
            background: linear-gradient(rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1496442226666-8d4a0e62e6e9?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs) ---
        const Microscope = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/>
            </svg>
        );

        const Wind = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/>
            </svg>
        );

        const Flame = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.243-2.143.5-3.5a6 6 0 1 0 6.329-2.559"/>
            </svg>
        );

        const FileText = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/>
            </svg>
        );

        const Activity = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
            </svg>
        );

        const Menu = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>
            </svg>
        );

        const X = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M18 6 6 18"/><path d="m6 6 18 12"/>
            </svg>
        );

        const MapPin = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const Mail = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        );

        const Phone = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        );
        
        const CheckCircle = (props) => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const BadgeCheck = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.78 4.78 4 4 0 0 1-6.74 0 4 4 0 0 1-4.78-4.78 4 4 0 0 1 0-6.74Z"/><path d="m9 12 2 2 4-4"/>
            </svg>
        );

        // --- Components ---

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Services', href: '#services' },
                { name: 'Air Monitoring', href: '#air-monitoring' },
                { name: 'Inspections', href: '#inspections' },
                { name: 'Contact', href: '#contact' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-deep-blue shadow-xl py-3' : 'bg-transparent py-5'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <div className="flex-shrink-0 flex items-center gap-3">
                                    {/* Logo Icon */}
                                    <div className={`p-2 rounded-md ${scrolled ? 'bg-white/10 text-medical-green' : 'bg-white text-deep-blue'}`}>
                                        <Activity className="h-6 w-6" />
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-white font-bold text-lg leading-none tracking-wide">
                                            NEW YORK
                                        </span>
                                        <span className="text-medical-green font-bold text-sm leading-none tracking-widest">
                                            SAFETY SERVICES LLC
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-8">
                                    {navLinks.map((link) => (
                                        <a key={link.name} href={link.href} className="text-slate-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors uppercase tracking-wider">
                                            {link.name}
                                        </a>
                                    ))}
                                    <a href="#contact" className="bg-medical-green hover-bg-medical-green text-white px-6 py-2 rounded-sm text-sm font-bold shadow-md transition-all uppercase tracking-wider">
                                        Get A Quote
                                    </a>
                                </div>
                            </div>
                            <div className="-mr-2 flex md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="inline-flex items-center justify-center p-2 rounded-md text-slate-200 hover:text-white focus:outline-none">
                                    {isOpen ? <X className="h-6 w-6" /> : <Menu className="h-6 w-6" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-slate-900 shadow-xl border-t border-slate-800">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {navLinks.map((link) => (
                                    <a 
                                        key={link.name} 
                                        href={link.href} 
                                        onClick={() => setIsOpen(false)}
                                        className="text-slate-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                                    >
                                        {link.name}
                                    </a>
                                ))}
                                <a 
                                    href="#contact" 
                                    onClick={() => setIsOpen(false)}
                                    className="text-medical-green block px-3 py-2 rounded-md text-base font-bold uppercase"
                                >
                                    CONTACT US
                                </a>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <div className="relative hero-overlay h-screen flex items-center justify-center">
                    <div className="absolute bottom-0 w-full h-24 bg-gradient-to-t from-slate-50 to-transparent opacity-0"></div>
                    <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center pt-20">
                        <div className="inline-flex items-center gap-3 p-2 px-5 rounded-full bg-slate-900/60 backdrop-blur-sm border border-slate-700 mb-8 animate-fade-in-up">
                            <BadgeCheck className="h-5 w-5 text-medical-green" />
                            <span className="text-slate-200 font-semibold tracking-widest text-xs uppercase">Established 2009 &bull; Operating 16+ Years</span>
                        </div>
                        
                        <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold text-white mb-8 leading-tight drop-shadow-lg tracking-tight">
                            TRUSTED SAFETY <br />
                            <span className="text-medical-green">SINCE 2009.</span>
                        </h1>
                        
                        <p className="mt-2 max-w-3xl mx-auto text-lg md:text-xl text-slate-300 font-light leading-relaxed">
                            A Domestic Limited Liability Company registered in Richmond County, serving <strong>Major Hospitals</strong> and <strong>Developments</strong> across New York & New Jersey.
                        </p>
                        
                        <div className="mt-12 flex flex-col sm:flex-row gap-5 justify-center">
                            <a href="#contact" className="bg-medical-green hover-bg-medical-green text-white px-8 py-4 rounded-sm text-lg font-bold shadow-lg hover:shadow-xl transition-all border border-transparent uppercase tracking-wide">
                                Request Proposal
                            </a>
                            <a href="#services" className="bg-transparent border border-slate-400 text-white hover:bg-white hover:text-deep-blue px-8 py-4 rounded-sm text-lg font-bold transition-all uppercase tracking-wide">
                                Our Expertise
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const Stats = () => {
            return (
                <div className="bg-slate-100 py-16 -mt-10 relative z-10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="bg-white rounded-lg shadow-2xl p-10 grid grid-cols-1 md:grid-cols-3 gap-8 text-center divide-y md:divide-y-0 md:divide-x divide-slate-200 border-t-4 border-medical-green">
                            <div className="p-4">
                                <h3 className="text-5xl font-extrabold text-deep-blue">16+</h3>
                                <p className="text-slate-600 mt-3 font-semibold uppercase tracking-wider text-sm">Years in Business</p>
                            </div>
                            <div className="p-4">
                                <h3 className="text-5xl font-extrabold text-deep-blue">2009</h3>
                                <p className="text-slate-600 mt-3 font-semibold uppercase tracking-wider text-sm">Incorporated (NY)</p>
                            </div>
                            <div className="p-4">
                                <h3 className="text-5xl font-extrabold text-deep-blue">NY/NJ</h3>
                                <p className="text-slate-600 mt-3 font-semibold uppercase tracking-wider text-sm">Licensed Service Area</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Services = () => {
            const services = [
                {
                    title: "Air Monitoring",
                    desc: "Continuous environmental monitoring for dust, VOCs, and particulate matter. Protecting sensitive hospital environments.",
                    icon: <Wind className="h-7 w-7 text-slate-300" />,
                    bgClass: "bg-slate-800"
                },
                {
                    title: "Inspections & Audits",
                    desc: "Comprehensive site safety inspections ensuring full compliance with local regulations tailored for healthcare facilities.",
                    icon: <CheckCircle className="h-7 w-7 text-white" />,
                    bgClass: "bg-medical-green"
                },
                {
                    title: "Lab Reports",
                    desc: "Expedited laboratory analysis for mold, asbestos, and lead. Understanding that in a hospital setting, time is critical.",
                    icon: <Microscope className="h-7 w-7 text-slate-300" />,
                    bgClass: "bg-slate-900"
                },
                {
                    title: "Fire Safety Management",
                    desc: "Licensed Fire Safety Managers to oversee hot work, conduct fire drills, and maintain systems during renovations.",
                    icon: <Flame className="h-7 w-7 text-slate-300" />,
                    bgClass: "bg-slate-800"
                },
                {
                    title: "Infection Control (ICRA)",
                    desc: "Supporting ICRA protocols with negative pressure monitoring and barrier inspections to prevent contaminant migration.",
                    icon: <Activity className="h-7 w-7 text-slate-300" />,
                    bgClass: "bg-slate-800"
                },
                {
                    title: "Environmental Consulting",
                    desc: "Expert guidance on hazardous material handling, abatement planning, and environmental health and safety (EHS).",
                    icon: <FileText className="h-7 w-7 text-slate-300" />,
                    bgClass: "bg-slate-800"
                }
            ];

            return (
                <section id="services" className="py-24 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-20">
                            <h2 className="text-medical-green font-bold tracking-widest uppercase text-xs mb-4">Our Competencies</h2>
                            <h3 className="text-3xl md:text-4xl font-bold text-deep-blue mb-6">Specialized Safety Services</h3>
                            <div className="h-1 w-24 bg-deep-blue mx-auto rounded-full mb-6"></div>
                            <p className="text-slate-500 max-w-2xl mx-auto text-lg leading-relaxed">
                                Operating as a specialized Domestic LLC since 2009, we combine technical precision with regulatory expertise to deliver safety solutions that keep your facility running without interruption.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {services.map((service, index) => (
                                <div key={index} className="group bg-white border border-slate-200 p-8 hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 rounded-sm">
                                    <div className={`w-14 h-14 ${service.bgClass} flex items-center justify-center mb-6 shadow-sm rounded-sm`}>
                                        {service.icon}
                                    </div>
                                    <h4 className="text-xl font-bold text-deep-blue mb-4 group-hover:text-medical-green transition-colors">{service.title}</h4>
                                    <p className="text-slate-600 leading-relaxed text-sm mb-6">{service.desc}</p>
                                    
                                    <a href="#contact" className="inline-flex items-center text-sm font-bold text-deep-blue group-hover:translate-x-2 transition-transform">
                                        Learn More <span className="ml-2 text-medical-green">→</span>
                                    </a>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const HealthcareFocus = () => {
            return (
                <section id="inspections" className="py-24 bg-deep-blue text-white overflow-hidden relative">
                    {/* Darker Geometric Background Pattern */}
                    <div className="absolute top-0 right-0 w-1/2 h-full bg-slate-800/20 transform -skew-x-12"></div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                            <div>
                                <div className="inline-block px-3 py-1 border border-slate-600 rounded-sm text-xs font-bold tracking-widest text-slate-300 uppercase mb-6">
                                    Our Legacy
                                </div>
                                <h2 className="text-3xl md:text-5xl font-bold mb-6 leading-tight">
                                    Setting the Standard <br/>
                                    <span className="text-medical-green">Since Feb 2009.</span>
                                </h2>
                                <p className="text-slate-300 mb-8 text-lg leading-relaxed">
                                    With over 16 years of active operation, New York Safety Services LLC has established itself as a premier partner for healthcare institutions. We understand that in a hospital, safety protocols must be rigorous, documented, and invisible to patients.
                                </p>
                                
                                <ul className="space-y-6 mb-10">
                                    <li className="flex items-start gap-5">
                                        <div className="bg-medical-green p-3 rounded-sm text-white shadow-lg">
                                            <Microscope size={20} />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-white text-lg">DOS Registered</h4>
                                            <p className="text-sm text-slate-400 mt-1">Fully active entity status in New York Jurisdiction.</p>
                                        </div>
                                    </li>
                                    <li className="flex items-start gap-5">
                                        <div className="bg-slate-700 p-3 rounded-sm text-white shadow-lg">
                                            <Activity size={20} />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-white text-lg">Hospital Specialized</h4>
                                            <p className="text-sm text-slate-400 mt-1">Discreet monitoring protocols that respect patient privacy.</p>
                                        </div>
                                    </li>
                                </ul>

                                <a href="#contact" className="inline-block bg-white text-deep-blue font-bold px-8 py-4 rounded-sm hover:bg-slate-100 transition-colors uppercase tracking-wide">
                                    Consult with our Experts
                                </a>
                            </div>
                            <div className="relative hidden lg:block">
                                <div className="absolute top-4 left-4 w-full h-full border-2 border-medical-green rounded-sm"></div>
                                <img 
                                    src="https://images.unsplash.com/photo-1516574187841-693083f69802?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                                    alt="Laboratory Inspection" 
                                    className="relative rounded-sm shadow-2xl filter brightness-90 contrast-125"
                                />
                                <div className="absolute -bottom-10 -left-10 bg-slate-900 p-8 rounded-sm shadow-2xl max-w-xs text-white border-l-4 border-medical-green">
                                    <p className="font-bold text-xl mb-1">Richard Rober</p>
                                    <p className="text-sm text-slate-400 uppercase tracking-wider">CEO & Chief Inspector</p>
                                    <div className="mt-4 pt-4 border-t border-slate-700">
                                        <p className="text-xs text-medical-green font-bold uppercase tracking-wide">30+ Years Personal Experience</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            const handleSubmit = (e) => {
                e.preventDefault();
                alert("Thank you. Richard Rober and the team have received your request.");
            };

            return (
                <section id="contact" className="py-24 bg-slate-100">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-deep-blue">Executive Contact</h2>
                            <p className="mt-4 text-slate-500">Registered Office & Direct Communications.</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-2xl overflow-hidden flex flex-col md:flex-row">
                            <div className="bg-deep-blue p-12 md:w-5/12 text-white flex flex-col justify-between relative overflow-hidden">
                                {/* Decorative circle */}
                                <div className="absolute -top-24 -right-24 w-48 h-48 bg-white/5 rounded-full blur-3xl"></div>
                                
                                <div className="relative z-10">
                                    <h3 className="text-2xl font-bold mb-2">Get In Touch</h3>
                                    <p className="text-slate-400 text-sm mb-10">Contact our headquarters for proposals and immediate service.</p>
                                    
                                    <div className="space-y-8">
                                        <div className="flex items-start space-x-5">
                                            <Phone className="text-medical-green h-6 w-6 mt-1" />
                                            <div>
                                                <p className="text-xs text-slate-400 uppercase tracking-wider font-bold mb-1">Call Directly</p>
                                                <p className="font-bold text-xl tracking-tight">(917) 847-7337</p>
                                                <p className="text-xs text-slate-400 mt-1">Richard Rober, CEO</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start space-x-5">
                                            <Mail className="text-medical-green h-6 w-6 mt-1" />
                                            <div>
                                                <p className="text-xs text-slate-400 uppercase tracking-wider font-bold mb-1">Email Us</p>
                                                <p className="font-medium text-base text-white">newyorksafetyservices@yahoo.com</p>
                                            </div>
                                        </div>

                                        <div className="flex items-start space-x-5">
                                            <MapPin className="text-medical-green h-6 w-6 mt-1" />
                                            <div>
                                                <p className="text-xs text-slate-400 uppercase tracking-wider font-bold mb-1">Registered Address</p>

                            </div>
                            
                            <div className="p-12 md:w-7/12 bg-white">
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Name</label>
                                            <input type="text" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-sm focus:border-deep-blue focus:ring-0 outline-none transition-all text-slate-800" placeholder="Full Name" />

                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Facility</label>

                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Service Required</label>
                                        <select className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-sm focus:border-deep-blue focus:ring-0 outline-none transition-all text-slate-800">

                                            <option>Fire Safety Management</option>

                                    <button type="submit" className="w-full bg-deep-blue hover:bg-slate-800 text-white font-bold py-4 rounded-sm transition-all shadow-lg uppercase tracking-wider text-sm">
                                        Submit Request

                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-slate-950 text-slate-400 py-16 border-t border-slate-900">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="bg-slate-800 p-2 rounded-sm">

                                    <div className="flex flex-col">
                                        <span className="text-white font-bold text-lg tracking-wider">NEW YORK</span>
                                        <span className="text-medical-green font-bold text-sm tracking-widest">SAFETY SERVICES LLC</span>
                                    </div>
                                </div>
                                <p className="text-sm max-w-sm leading-relaxed text-slate-500">
                                    A Domestic Limited Liability Company (Active Status) specializing in hospital inspections and environmental safety since 2009.
                                </p>
                            </div>
                            
                            <div>
                                <h4 className="text-white font-bold mb-6 uppercase text-xs tracking-widest">Services</h4>
                                <ul className="space-y-3 text-sm">
                                    <li><a href="#" className="hover:text-medical-green transition-colors">Air Monitoring</a></li>
                                    <li><a href="#" className="hover:text-medical-green transition-colors">Lab Reports</a></li>
                                    <li><a href="#" className="hover:text-medical-green transition-colors">Fire Safety</a></li>
                                    <li><a href="#" className="hover:text-medical-green transition-colors">Inspections</a></li>

                            <div>
                                <h4 className="text-white font-bold mb-6 uppercase text-xs tracking-widest">Contact</h4>
                                <ul className="space-y-3 text-sm">
                                    <li className="flex items-center gap-3"><Phone size={14} className="text-slate-600"/> (917) 847-7337</li>
                                    <li className="flex items-center gap-3"><Mail size={14} className="text-slate-600"/> newyorksafetyservices@yahoo.com</li>
                                    <li className="text-xs text-slate-600 mt-4 pt-4 border-t border-slate-900">79 Curtis Place, Toms River, NJ 08753</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div className="border-t border-slate-900 pt-8 flex flex-col md:flex-row justify-between items-center text-xs text-slate-600">
                            <p>&copy; {new Date().getFullYear()} New York Safety Services LLC. All rights reserved.</p>
                            <p className="mt-2 md:mt-0">Established 2009 • Richmond County Registration</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="bg-off-white min-h-screen">
                    <Navbar />
                    <Hero />
                    <Stats />
                    <Services />
                    <HealthcareFocus />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Safety Services, LLC | Construction Safety Management</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oswald', sans-serif;
        }
        .safety-orange {
            color: #FF5F1F;
        }
        .bg-safety-orange {
            background-color: #FF5F1F;
        }
        .hover-safety-orange:hover {
            background-color: #e54e10;
        }
        .hero-overlay {
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.7)), url('https://images.unsplash.com/photo-1504307651254-35680f356dfd?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to prevent CDN issues) ---
        const HardHat = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M2 18a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v2z"/><path d="M10 10V5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5"/><path d="M4 15v-3a6 6 0 0 1 6-6h0"/><path d="M14 6h0a6 6 0 0 1 6 6v3"/>
            </svg>
        );

        const Building2 = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/>
            </svg>
        );

        const ShieldCheck = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/>
            </svg>
        );

        const FileCheck = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m9 15 2 2 4-4"/>
            </svg>
        );

        const ClipboardCheck = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="m9 14 2 2 4-4"/>
            </svg>
        );

        const Users = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const Phone = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        );

        const Mail = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        );

        const Menu = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>
            </svg>
        );

        const X = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M18 6 6 18"/><path d="m6 6 18 12"/>
            </svg>
        );

        const MapPin = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const Briefcase = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
            </svg>
        );

        const Clock = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
            </svg>
        );


        // --- Components ---

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Services', href: '#services' },
                { name: 'Sectors', href: '#sectors' },
                { name: 'Why Us', href: '#about' },
                { name: 'Contact', href: '#contact' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-900 shadow-lg py-2' : 'bg-transparent py-4'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <div className="flex-shrink-0 flex items-center gap-2">
                                    <ShieldCheck className="h-8 w-8 text-[#FF5F1F]" />
                                    <span className="text-white font-bold text-xl tracking-wider">NYC <span className="text-[#FF5F1F]">SAFETY</span> SERVICES</span>
                                </div>
                            </div>
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-8">
                                    {navLinks.map((link) => (
                                        <a key={link.name} href={link.href} className="text-gray-300 hover:text-white hover:bg-slate-800 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                            {link.name}
                                        </a>
                                    ))}
                                    <a href="#contact" className="bg-[#FF5F1F] hover:bg-[#e54e10] text-white px-4 py-2 rounded-md text-sm font-bold uppercase tracking-wider transition-colors">
                                        Request Proposal
                                    </a>
                                </div>
                            </div>
                            <div className="-mr-2 flex md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-slate-700 focus:outline-none">
                                    {isOpen ? <X className="h-6 w-6" /> : <Menu className="h-6 w-6" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-slate-900 border-t border-slate-800">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {navLinks.map((link) => (
                                    <a 
                                        key={link.name} 
                                        href={link.href} 
                                        onClick={() => setIsOpen(false)}
                                        className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                                    >
                                        {link.name}
                                    </a>
                                ))}
                                <a 
                                    href="#contact" 
                                    onClick={() => setIsOpen(false)}
                                    className="text-[#FF5F1F] block px-3 py-2 rounded-md text-base font-bold"
                                >
                                    GET A QUOTE
                                </a>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <div className="relative hero-overlay h-screen flex items-center justify-center">
                    <div className="absolute bottom-0 w-full h-24 bg-gradient-to-t from-slate-50 to-transparent"></div>
                    <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <div className="inline-block p-2 px-4 rounded-full bg-slate-800/80 backdrop-blur-sm border border-slate-600 mb-6">
                            <span className="text-[#FF5F1F] font-bold tracking-wider text-sm uppercase">Serving all 5 Boroughs</span>
                        </div>
                        <h1 className="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-tight">
                            SAFETY IS NO ACCIDENT.<br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#FF5F1F] to-orange-400">SUCCESS IS PLANNED.</span>
                        </h1>
                        <p className="mt-4 max-w-2xl mx-auto text-xl text-gray-300 font-light">
                            Providing NYC DOB Licensed Site Safety Managers & FDNY Fire Safety Managers for hospitals, major developments, and Local Law 11 projects.
                        </p>
                        <div className="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
                            <a href="#contact" className="bg-[#FF5F1F] hover:bg-[#e54e10] text-white px-8 py-4 rounded-md text-lg font-bold uppercase tracking-wider transition-all transform hover:scale-105 shadow-lg">
                                Secure Your Site
                            </a>
                            <a href="#services" className="bg-transparent border-2 border-white text-white hover:bg-white hover:text-slate-900 px-8 py-4 rounded-md text-lg font-bold uppercase tracking-wider transition-all">
                                Our Capabilities
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const Stats = () => {
            return (
                <div className="bg-slate-50 py-12 -mt-10 relative z-10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center divide-y md:divide-y-0 md:divide-x divide-slate-200">
                            <div className="p-4">
                                <h3 className="text-4xl font-bold text-slate-800">100%</h3>
                                <p className="text-slate-500 mt-2 font-medium uppercase tracking-wide">DOB & FDNY Compliant</p>
                            </div>
                            <div className="p-4">
                                <h3 className="text-4xl font-bold text-slate-800">24/7</h3>
                                <p className="text-slate-500 mt-2 font-medium uppercase tracking-wide">Fill-In Availability</p>
                            </div>
                            <div className="p-4">
                                <h3 className="text-4xl font-bold text-slate-800">NYC</h3>
                                <p className="text-slate-500 mt-2 font-medium uppercase tracking-wide">Localized Expertise</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Services = () => {
            const services = [
                {
                    title: "Site Safety Managers (SSM)",
                    desc: "Licensed professionals to oversee major construction projects, ensuring full compliance with NYC DOB Chapter 33 regulations.",
                    icon: <HardHat className="h-8 w-8 text-white" />
                },
                {
                    title: "Construction Site Fire Safety (CSFSM)",
                    desc: "FDNY certified managers to maintain fire safety standards, conduct drills, and manage hot work operations.",
                    icon: <Building2 className="h-8 w-8 text-white" />
                },
                {
                    title: "Site Safety Plans & Filing",
                    desc: "Comprehensive development and filing of Chapter 33 Site Safety Plans tailored to your specific project logistics.",
                    icon: <FileCheck className="h-8 w-8 text-white" />
                },
                {
                    title: "Concrete Safety Managers (CSM)",
                    desc: "Specialized supervision for concrete pouring and formwork operations in high-rise construction.",
                    icon: <ClipboardCheck className="h-8 w-8 text-white" />
                },
                {
                    title: "Local Law 11 Support",
                    desc: "Expert safety coordination for FISP (Facade Inspection Safety Program) utilizing supported scaffolds and suspended access.",
                    icon: <MapPin className="h-8 w-8 text-white" />
                },
                {
                    title: "Fill-In Services",
                    desc: "Seamless coverage for sick days, vacations, and PTO. We ensure your site never shuts down due to staffing gaps.",
                    icon: <Clock className="h-8 w-8 text-white" />
                }
            ];

            return (
                <section id="services" className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-[#FF5F1F] font-bold tracking-widest uppercase text-sm mb-2">Our Expertise</h2>
                            <h3 className="text-3xl md:text-4xl font-bold text-slate-900">Comprehensive Safety Management</h3>
                            <p className="mt-4 text-gray-500 max-w-2xl mx-auto">
                                From initial planning to daily onsite management, we provide the licensed personnel required to keep your project open and compliant.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {services.map((service, index) => (
                                <div key={index} className="group bg-slate-50 border border-slate-100 p-8 rounded-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                                    <div className="w-14 h-14 bg-slate-900 rounded-lg flex items-center justify-center mb-6 shadow-lg group-hover:bg-[#FF5F1F] transition-colors">
                                        {service.icon}
                                    </div>
                                    <h4 className="text-xl font-bold text-slate-900 mb-3">{service.title}</h4>
                                    <p className="text-slate-600 leading-relaxed text-sm">{service.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const TargetSectors = () => {
            return (
                <section id="sectors" className="py-20 bg-slate-900 text-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-[#FF5F1F] font-bold tracking-widest uppercase text-sm mb-2">Who We Serve</h2>
                                <h3 className="text-3xl md:text-4xl font-bold mb-6">High-Stakes Environments Demand Higher Standards</h3>
                                <p className="text-gray-400 mb-6 text-lg">
                                    NYC Safety Services, LLC specializes in complex environments where safety extends beyond the construction crew to the public and sensitive occupants.
                                </p>
                                <ul className="space-y-6">
                                    <li className="flex items-start">
                                        <div className="flex-shrink-0">
                                            <div className="flex items-center justify-center h-8 w-8 rounded-full bg-[#FF5F1F] text-white">
                                                <Users size={16} />
                                            </div>
                                        </div>
                                        <div className="ml-4">
                                            <h4 className="text-lg font-bold">Hospitals & Healthcare Facilities</h4>
                                            <p className="text-gray-400 text-sm mt-1">We understand ICRA standards and the critical need for dust mitigation, noise control, and zero-disruption protocols in active patient care environments.</p>
                                        </div>
                                    </li>
                                    <li className="flex items-start">
                                        <div className="flex-shrink-0">
                                            <div className="flex items-center justify-center h-8 w-8 rounded-full bg-[#FF5F1F] text-white">
                                                <Briefcase size={16} />
                                            </div>
                                        </div>
                                        <div className="ml-4">
                                            <h4 className="text-lg font-bold">Commercial Developers</h4>
                                            <p className="text-gray-400 text-sm mt-1">Protecting your bottom line through rigorous risk management and insurance-compliant safety documentation.</p>
                                        </div>
                                    </li>
                                    <li className="flex items-start">
                                        <div className="flex-shrink-0">
                                            <div className="flex items-center justify-center h-8 w-8 rounded-full bg-[#FF5F1F] text-white">
                                                <ShieldCheck size={16} />
                                            </div>
                                        </div>
                                        <div className="ml-4">
                                            <h4 className="text-lg font-bold">General Contractors (Fill-In Support)</h4>
                                            <p className="text-gray-400 text-sm mt-1">Don't let a sick day stop your job. We provide qualified QSSPs, SSCs, and Managers to cover gaps immediately.</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div className="relative">
                                <div className="absolute top-0 right-0 -mr-4 -mt-4 w-72 h-72 bg-[#FF5F1F]/20 rounded-full blur-3xl"></div>
                                <img 
                                    src="https://images.unsplash.com/photo-1581094794329-c8112a89af12?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                                    alt="Construction Manager inspecting site" 
                                    className="relative rounded-lg shadow-2xl border border-slate-700 grayscale hover:grayscale-0 transition-all duration-500"
                                />
                                <div className="absolute -bottom-6 -left-6 bg-white p-6 rounded-lg shadow-xl max-w-xs hidden md:block">
                                    <p className="text-slate-900 font-bold text-lg">"A Safe Project is a Successful Project."</p>
                                    <div className="h-1 w-12 bg-[#FF5F1F] mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            const handleSubmit = (e) => {
                e.preventDefault();
                alert("Thank you. Your request has been received. We will contact you shortly.");
            };

            return (
                <section id="contact" className="py-20 bg-slate-50">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div className="grid grid-cols-1 md:grid-cols-2">
                                <div className="p-8 md:p-12 bg-slate-900 text-white">
                                    <h3 className="text-2xl font-bold mb-6">Contact NYC Safety Services</h3>
                                    <p className="text-gray-300 mb-8">Ready to secure your site? Reach out for a consultation or immediate fill-in coverage.</p>
                                    
                                    <div className="space-y-6">
                                        <div className="flex items-center space-x-4">
                                            <MapPin className="text-[#FF5F1F]" />
                                            <span>New York, NY (Serving all Boroughs)</span>
                                        </div>
                                        <div className="flex items-center space-x-4">
                                            <Mail className="text-[#FF5F1F]" />
                                            <span>info@nycsafetyservices.com</span>
                                        </div>
                                        <div className="flex items-center space-x-4">
                                            <div className="h-10 w-10 bg-[#0077b5] rounded flex items-center justify-center text-white">
                                                <span className="font-bold text-lg">in</span>
                                            </div>
                                            <a href="#" className="hover:text-[#FF5F1F] transition-colors">Follow us on LinkedIn</a>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="p-8 md:p-12">
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                                            <input type="text" required className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF5F1F] focus:border-[#FF5F1F] outline-none" placeholder="John Doe" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Company</label>
                                            <input type="text" className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF5F1F] focus:border-[#FF5F1F] outline-none" placeholder="Construction Co." />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Service Needed</label>
                                            <select className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF5F1F] focus:border-[#FF5F1F] outline-none">
                                                <option>Site Safety Manager (SSM)</option>
                                                <option>Fire Safety Manager (CSFSM)</option>
                                                <option>Fill-In Coverage (Short Term)</option>
                                                <option>Site Safety Plans</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Message</label>
                                            <textarea rows="3" className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#FF5F1F] focus:border-[#FF5F1F] outline-none" placeholder="Tell us about your project..."></textarea>
                                        </div>
                                        <button type="submit" className="w-full bg-[#FF5F1F] hover:bg-[#e54e10] text-white font-bold py-3 rounded-md transition-all shadow-md hover:shadow-lg">
                                            SEND REQUEST
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
